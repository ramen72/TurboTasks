<body>
    <ul class="navWrapper d-flex justify-content-center fa-align-center gap-4 my-5">
        <li><a href="../../index.html" class="navItem" id="home">Home</a></li>

    <section id="todo">
        <main id="main" class="main">
            <h2 class="author">Developed by <span>Fahim</span></h2>
            <h1 class="heading text-center text-white mb-4">ToDo List</h1>
            <div class="form-control py-2 mb-4">
                <input type="text" name="item" id="newItemText">
                <button id="addNewItemBtn" type="submit">Add</button>
            </div>
            <div class="content">
                <div class="pending">
                    <h2 class="itemHead">Pending Items Details</h2>
                    <ul id="pendingListItemHolder">
                        <li class="statusPending">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <i id="statusDone" class="fa-regular fa-circle"></i>
                                    I am Ramen
                                </div>
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="done">
                    <h2 class="itemHead">Completed Items Details</h2>
                    <ul id="completedListItemHolder">
                        <li class="">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <i id="statusDone" class="fa-regular fa-circle-check"></i>
                                    I am Ramen
                                </div>
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </section>
