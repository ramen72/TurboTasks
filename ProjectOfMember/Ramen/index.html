<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Apps</title>

    <!-- Bootstrap css File link -->
    <link rel="stylesheet" href="bootstrap-5.3.2/bootstrap.min.css">

    <!-- Row css file Link -->
    <link rel="stylesheet" href="css/spacing.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="todo">
        <main id="main" class="main">
            <h1 class="heading text-center text-white mb-4">ToDo List</h1>
            <div class="form-control py-2 mb-4">
                <input type="text" name="item" id="newItemText" placeholder="Write you task">
                <button id="addNewItemBtn" type="submit">Add</button>
                <button id="updateItemBtn" type="submit">Update</button>
            </div>
            <div class="content">
                <div class="pending">
                    <h2 class="itemHead">Pending Items Details</h2>
                    <ul id="pendingListItemHolder"></ul>
                </div>
                <div class="done">
                    <h2 class="itemHead">Completed Items Details</h2>
                    <ul id="completedListItemHolder"></ul>
                </div>
            </div>
        </main>
    </section>
    
    

    <!-- Bootstrap JS file Link -->
    <script src="bootstrap-5.3.2/bootstrap.bundle.min.js"></script>
    
    <!-- FontAwesome CDN Link -->
    <script src="https://kit.fontawesome.com/5e82e4ce8d.js" crossorigin="anonymous"></script>

    <!-- Row JS File Link -->
    <script src="js/script.js"></script>
</body>
</html>
