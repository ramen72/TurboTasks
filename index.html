<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Apps</title>

    <link rel="stylesheet" href="bootstrap-5.3.2/bootstrap.min.css">
    <!-- Row css file Link -->

<body>
    <section id="todo">

            <h1 class="heading text-center text-white mb-4">ToDo List</h1>
            <div class="form-control py-2 mb-4">
                <input type="text" name="item" id="newItemText" placeholder="Write you task">
                <button id="addNewItemBtn" type="submit">Add</button>
                <button id="updateItemBtn" type="submit">Update</button>
            </div>
            <div class="content">
                <div class="pending">
                    <h2 class="itemHead">Pending Items Details</h2>
                    <ul id="pendingListItemHolder">

                                <div class="d-flex justify-content-end align-items-center column-gap-4">
                                    <button type="button" id="editBtn">Edit</button>
                                    <button type="button" id="doneBtn">Done</button>
                                    <i class="fa-solid fa-trash-can"></i>
                                </div>
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="done">
                    <h2 class="itemHead">Completed Items Details</h2>
                    <ul id="completedListItemHolder">
                        <li class="doneItem">
                            I am Ramen
                            <div class="d-flex justify-content-end align-items-center column-gap-4">
                                <button type="button" id="reStorBtn">pending</button>
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </section>
    
    <!-- Bootstrap JS file Link -->
    <script src="bootstrap-5.3.2/bootstrap.bundle.min.js"></script>
    
    <!-- Fontawesome CDN Link -->

</body>
</html>
